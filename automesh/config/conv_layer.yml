TAGConv:
  obj: !!python/name:torch_geometric.nn.conv.tag_conv.TAGConv ''
  params:
    K: basic

SGConv:
  obj: !!python/name:torch_geometric.nn.conv.sg_conv.SGConv ''
  params:
    K: basic
    add_self_loops: basic

SAGEConv:
  obj: !!python/name:torch_geometric.nn.conv.sage_conv.SAGEConv ''
  params:
    aggr:
      - mean
      - max
      - lstm
    normalize:
      - true
      - false
    root_weight:
      - true
      - false

